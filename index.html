<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Button!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        
        .welcome-message {
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff6b6b, 5px 5px 0 rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 30px;
        }
        
        .instructions {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 0 #ff6b6b;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .button-container {
            position: relative;
            width: 100%;
            height: 60vh;
        }
        
        .sneaky-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
            position: absolute;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.5);
        }
        
        .give-up-button {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            animation: pulse 1.5s infinite;
        }
        
        .sneaky-button.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .message {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
            animation: bounceIn 0.5s ease-out;
        }
        
        .message h2 {
            color: #ff6b6b;
            margin-top: 0;
        }
        
        .french-fry {
            font-size: 3rem;
            margin: 20px 0;
            animation: wiggle 2s infinite;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcome">Can you find the button?</div>
    <div class="instructions" id="instructions">It's hiding somewhere... be quick!</div>
    <div class="button-container" id="buttonContainer"></div>
    <div class="message" id="message">
        <h2>Hey Ellen,</h2>
        <p>Good job in finding the error today!</p>
        <p>Here is a french fry for you:</p>
        <div class="french-fry">üçü</div>
    </div>

    <script>
        let found = false;
        let buttonVisible = false;
        let buttonTimeout;
        let gameDuration = 0;
        const giveUpTime = 20000; // 20 seconds
        
        // Initialize the game
        function initGame() {
            document.getElementById('instructions').style.opacity = 1;
            startButtonHiding();
            startGameTimer();
        }
        
        // Start the button appearing/disappearing
        function startButtonHiding() {
            if (found) return;
            
            // Random time between appearances (1-3 seconds)
            const nextAppearance = 1000 + Math.random() * 2000;
            
            buttonTimeout = setTimeout(() => {
                if (!found) {
                    showButtonTemporarily();
                    startButtonHiding();
                }
            }, nextAppearance);
        }
        
        // Show the button briefly
        function showButtonTemporarily() {
            if (found) return;
            
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
            
            const button = document.createElement('button');
            button.className = 'sneaky-button';
            button.textContent = 'Click me!';
            container.appendChild(button);
            
            // Random position
            const maxX = container.offsetWidth - 200;
            const maxY = container.offsetHeight - 60;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            // Make it visible
            setTimeout(() => {
                if (!found) {
                    button.classList.add('visible');
                    buttonVisible = true;
                    
                    // Hide it again after short time
                    setTimeout(() => {
                        if (!found && buttonVisible) {
                            button.classList.remove('visible');
                            buttonVisible = false;
                        }
                    }, 500);
                }
            }, 50);
            
            // Click handler
            button.addEventListener('click', () => {
                if (buttonVisible) {
                    found = true;
                    clearTimeout(buttonTimeout);
                    button.classList.add('visible');
                    showMessage();
                }
            });
        }
        
        // Show give-up button after 20 seconds
        function startGameTimer() {
            const gameInterval = setInterval(() => {
                gameDuration += 1000;
                
                if (gameDuration >= giveUpTime) {
                    clearInterval(gameInterval);
                    if (!found) {
                        showGiveUpButton();
                    }
                }
            }, 1000);
        }
        
        // Show the give-up button
        function showGiveUpButton() {
            clearTimeout(buttonTimeout);
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
            
            const button = document.createElement('button');
            button.className = 'sneaky-button give-up-button';
            button.textContent = 'ehhehe its fine click me';
            container.appendChild(button);
            
            // Center the button
            button.style.left = '50%';
            button.style.top = '50%';
            button.style.transform = 'translate(-50%, -50%)';
            button.style.opacity = '1';
            button.style.transform = 'scale(1)';
            
            // Click handler
            button.addEventListener('click', () => {
                found = true;
                showMessage();
            });
            
            document.getElementById('instructions').textContent = "Okay okay, you can click me now!";
        }
        
        // Show the final message
        function showMessage() {
            document.getElementById('instructions').style.opacity = 0;
            document.getElementById('welcome').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('message').style.display = 'block';
                createConfetti();
            }, 1000);
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8', '#f8bbd0', '#f48fb1'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                container.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: '-10px', opacity: 1, transform: `rotate(0deg)` },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)',
                    delay: Math.random() * 2000
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Start the game after welcome message
        setTimeout(() => {
            document.getElementById('welcome').style.animation = 'fadeIn 1s ease-in-out reverse';
            setTimeout(() => {
                initGame();
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
